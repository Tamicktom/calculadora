<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-6">
                    <input type="number" id="result">
                </div>
                <div id="numberButton" class="col-6">
                    <button onclick="estagiar(document.querySelector('#result').value); stageSoma=true;">+</button>
                    <button onclick="estagiar(document.querySelector('#result').value); stageSub=true;">-</button>
                    <button onclick="estagiar(document.querySelector('#result').value); stageDiv=true;">/</button>
                    <button onclick="estagiar(document.querySelector('#result').value); stageMult=true;">*</button>
                    <button onclick="clean()">C</button>
                    <button onclick="estagiar(document.querySelector('#result').value);">=</button>
                </div>
            </div>
        </div>
    </div>



    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
