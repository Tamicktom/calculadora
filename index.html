<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="libs/bootstrap/bootstrap.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div id="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-6 text-center largura-100">
                    
                    <input type="number" id="result" class="largura-95" disabled>
                    <div class="altura-25px largura-95 previewResposta"><span id="preview"></span></div>
                </div>
                <div id="numberButton" class="col-md-6 text-center row tmp-background largura-100">
                    <div class="d-flex justify-content-center largura-100">
                        <button type="button" class="btn-lg btn-primary botoes-25 upper-left-rounded"
                            onclick="cleanVars(); cleanInput();">C</button>
                        <button type="button" class="btn-lg btn-primary botoes-25"
                            onclick="estagiar(userView.value); equationType = 'porcentagem'">%</button>
                        <button type="button" class="btn-lg btn-primary botoes-25"
                            onclick="estagiar(userView.value); equationType = 'divisao'">/</button>
                        <button type="button" class="btn-lg btn-primary botoes-25 upper-right-rounded"
                            onclick="erase()">&#8592</button>
                    </div>
                    <div class="d-flex justify-content-center largura-100">
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(7);">7</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(8);">8</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(9);">9</button>
                        <button type="button" class="btn-lg btn-primary botoes-25"
                            onclick="estagiar(userView.value); equationType = 'multiplicacao'">*</button>
                    </div>
                    <div class="d-flex justify-content-center largura-100">
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(4);">4</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(5);">5</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(6);">6</button>
                        <button type="button" class="btn-lg btn-primary botoes-25"
                            onclick="estagiar(userView.value); equationType = 'subtracao'">-</button>
                    </div>
                    <div class="d-flex justify-content-center largura-100">
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(1);">1</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(2);">2</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addNumber(3);">3</button>
                        <button type="button" class="btn-lg btn-primary botoes-25"
                            onclick="estagiar(userView.value); equationType = 'soma'">+</button>
                    </div>
                    <div class="d-flex justify-content-center largura-100">
                        <button type="button" class="btn-lg btn-primary botoes-25 down-left-rounded"
                            onclick="addNumber(0);">0</button>
                        <button type="button" class="btn-lg btn-primary botoes-25" onclick="addDot();">.</button>
                        <button type="button" class="btn-lg btn-primary botoes-25"
                            onclick="inverterValor()">+/-</button>
                        <button type="button" class="btn-lg btn-primary botoes-25 equalButton down-right-rounded"
                            onclick="finalizar()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
